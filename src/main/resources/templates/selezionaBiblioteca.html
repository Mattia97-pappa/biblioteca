<!--
  Questa è la pagina che consente all'utente di confermare la prenotazione di un libro.
  L'utente sceglie la biblioteca in cui ritirare il libro tra quelle disponibili.
  Dopo aver scelto, può confermare la prenotazione.
-->



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleziona Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h2>📚 Conferma Prenotazione</h2>
    <p>📝 Stai prenotando il libro: <strong th:text="${libro.nome}"></strong></p>

    <form th:action="@{/biblioteca/prenota}" method="post">
        <input type="hidden" name="libroId" th:value="${libro.id}"/>

        <label for="biblioteca">🏛️ Scegli la biblioteca di consegna:</label>
        <select name="bibliotecaId" class="form-control mb-3" required>
            <option th:each="b : ${biblioteche}" th:value="${b.id}" th:text="${b.nome}">📍 Biblioteca</option>
        </select>

        <button type="submit" class="btn btn-success">✅ Conferma Prenotazione</button>
    </form>

    <a href="/biblioteca/arrivi" class="btn btn-secondary mt-3">🔙 Torna alla lista</a>
</div>
</body>
</html>
