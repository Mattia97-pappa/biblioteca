<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login</title>
</head>
<body>
    <a href="/auth/register" class="btn btn-primary">
        <i class="bi bi-house-door-fill"></i> Registrati
    </a>
    <a href="/biblioteca/home" class="btn btn-primary">
        <i class="bi bi-house-door-fill"></i> Torna all'home
    </a>
    <h2>Login</h2>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p th:if="${param.error}" class="text-danger">Email o password non corretti</p>
    <p th:if="${param.logout}" class="text-success">Sei stato disconnesso</p>
</body>
</html>
