<!--
  Questa √® la pagina dove l'utente pu√≤ cercare e visualizzare i libri disponibili.
  Se c'√® una query di ricerca (per titolo o autore), mostro i risultati.
  Se non ci sono libri che corrispondono, mostro un messaggio di avviso.
  Ogni libro che trovo lo visualizzo come una card con informazioni come autore, data di pubblicazione, quantit√† disponibile e un link per prenotarlo.
-->



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <title>Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <link rel="stylesheet" th:href="@{/css/nuoviarrivi.css}">
</head>
<body>
    <a href="/biblioteca/home" class="btn btn-light">
        <i class="bi bi-house-door-fill"></i> Torna alla Home
    </a>

<form action="/biblioteca/cerca" method="get" class="form-inline my-4 d-flex">
    <input type="text" name="query" class="form-control me-2" placeholder="Cerca per titolo o autore" th:value="${query}">
    <button type="submit" class="btn btn-success">Cerca</button>
</form>


<div th:if="${query}" class="mb-3">
    <p>Risultati per: <strong th:text="${query}">...</strong></p>
</div>


<div th:if="${#lists.isEmpty(nuoviarrivi)}" class="alert alert-warning">
    Nessun libro trovato.
</div>

<div th:if="${query}">
    <h2>Libriüìö</h2>

    <div class="container mt-5">
        <div class="row">
            <div th:each="nuoviarrivi : ${nuoviarrivi}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${nuoviarrivi.copertina}" class="card-img-top" alt="Copertina libro">
                    
                    <div class="card-body">
                        <h4 class="card-title" th:text="${nuoviarrivi.nome}">Titolo del libro</h4>
    
                      
                        <p class="card-text">
                            üë§ <strong>Autore:</strong> <span th:text="${nuoviarrivi.autore}">Nome Autore</span>
                        </p>
    
                        
                        <p class="card-text">
                            üóìÔ∏è <strong>Pubblicazione:</strong> <span th:text="${nuoviarrivi.pubblicazione}">2024</span>
                        </p>
    
                        
                        <p class="card-text">
                            üßæ <strong>Codice libro:</strong> <span th:text="${nuoviarrivi.codice}">ABC123</span>
                        </p>
    
                       
                        <p class="card-text">
                            üì¶ <strong>Quantit√† disponibile:</strong> <span th:text="${nuoviarrivi.quantita}">5</span>
                        </p>
    
                        
                        <a th:href="@{/biblioteca/seleziona/{id}(id=${nuoviarrivi.id})}" class="btn btn-primary">
                            Prenota
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    












</body>
</html>
